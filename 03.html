        <script>
            /*       
            9) Programa una función que obtenga un numero aleatorio entre 501 y 600.
            10) Programa una función que reciba un número y evalúe si es capicúa o no 
            (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.
            11) Programa una función que calcule el factorial de un número (El factorial de un 
            entero positivo n, se define como el producto de todos los números enteros positivos 
            desde 1 hasta n), pe. miFuncion(5) devolverá 120.
            */
            
            const numeroAleatorio = () =>
                console.info(Math.floor(Math.random() * (600 - 501) + 500));
        
            numeroAleatorio();





            const esCapicua = (numero = "") => {
                if(!numero) return console.warn("Número no ingresado");
                if(!Number.isInteger(numero)) return console.warn("El valor ingresado no es un número entero");
                let alReves = numero.toString().split("").reverse().join("");
                if(numero.toString() === alReves) return console.info(true);
                return console.info(false);
            }

            esCapicua();
            esCapicua("123");
            esCapicua(123);
            esCapicua(12321);





            const calculoFactorial = (numero) => {
                if(!numero) return console.warn("Número no ingresado");
                if(!Number.isInteger(numero)) return console.warn("El valor ingresado no es un número entero");
                if(numero <= 0) return console.warn("El número no es positivo");
                let resultado = 1;
                let factorial= 1;
                for(let i = 0; i < numero; i++){
                    resultado = resultado * factorial;
                    factorial++;
                }
                console.info(resultado);
            }

            calculoFactorial();
            calculoFactorial(5.5);
            calculoFactorial("5");
            calculoFactorial(-5);
            calculoFactorial(0);
            calculoFactorial(6);



                
        </script>

    </body>
