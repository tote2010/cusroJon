            const arrayAlcuadrado = (array = []) => {

                let nuevoArray = [];

                if(!array) return console.warn("Array vacío");4

                for(let i = 0; i < array.length; i++){
                    if(isNaN(array[i])) return console.error("El array contiene al menos un elemento no mumérico.");
                    nuevoArray.push(Math.pow(array[i], 2));
                }
                return console.info(nuevoArray);
            }

            
            arrayAlcuadrado([]);
            arrayAlcuadrado([1, "a", 5]);

            const masAltoMasBajo = (array = []) => {
                
                if(!array.length) return console.warn("Array vacío");
                
                let resultado = [0, 0];

                for(let i = 0; i < array.length; i++){
                    if(isNaN(array[i])) return console.error("El array contiene al menos un elemento no mumérico.");
